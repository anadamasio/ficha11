    <script>
      $(document).ready(() => {
        $.getJSON('https://final-project-recording-817f4.firebaseio.com/cardapio/.json', (data) => {
          var html = '';
          console.log(data);
          $.each(data, (entryIndex, entry) => {
            html += '<div class="p-4">';
            html += '<h3 class="cor-principal">' + entry.prato + '</h3>';
            html += '<p class="obs">' + entry.obs + '</p>';
            html += '<p class="cor-principal preco">';
            html += entry.total;
            html += ' euros</p>';
            html += '</div>';
          });
          $('#cardapio').html(html);
        });
      });
